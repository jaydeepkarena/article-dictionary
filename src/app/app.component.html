<p>
  Paste article here:
</p>
<p>
  <textarea name="article" cols="50" rows="7" #article> </textarea>
</p>
<input type="button" value="Find word meanings" (click)="findMeanings(article.value)" />
<p></p>
<div class="wordMeanings" *ngIf="wordsInArticle.length > 0">
  <h1>Word Meanings</h1>
  <table border="1">
    <tr>
      <th> Word </th>
      <th> Meaning </th>
    </tr>
    <tr *ngFor="let w of wordsInArticle">
      <td> {{ w }} </td>
      <td> </td>
    </tr>
  </table>
</div>
